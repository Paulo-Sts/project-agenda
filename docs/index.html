<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Contatos</h1>
            <button id="addContactBtn" class="add">Criar novo contato</button>

            <div id="formModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Criar Contato</h2>
                        <button id="saveButton" class="save-button" type="submit">Salvar</button>
                    </div>
                    <div class="circle"></div>
                    <form id="contactForm">
                        <input id="name" type="text" placeholder="Nome" required>
                        <input id="phone" type="tel" placeholder="Telefone" required>
                    </form>
                </div>
            </div>

            <ul id="contactList">
                <!-- Contatos serão listados aqui -->
            </ul>

            <div id="contactModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <button id="editButton">&#9998; Editar</button> 
                    <h2 id="contactName"></h2>
                    <p id="contactPhone"></p>
                    <!-- Ícone de caneta -->
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    
    </body>
</html>
